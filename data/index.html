<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ESPdust</title>
</head>

<body>
    <p>ESPdust
    <p>My STA IP: {wifi_staip}
    <p>My AP IP: {wifi_apip}

    <form action="/form" method=POST>
      Banner:
      <input type="text" name="banner" value="{banner}"><BR>
      WIFI SSID:
      <input type="text" name="wifi_stassid" value="{wifi_stassid}"><BR>
      WIFI PASS:
      <input type="text" name="wifi_stapass" value="{wifi_stapass}"><BR>
      ThinkSpeak API key:
      <input type="text" name="ts_api_key" value="{ts_api_key}"><BR>
      Sleep time:
      <input type="text" name="sleep_time" value="{sleep_time}"><BR>
      <input type="submit" value="Send">
    </form>
</body>
</html>
